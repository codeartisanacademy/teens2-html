<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:solid 1px black;
            border-collapse: collapse;
        }
        th, td{
            border:solid 1px black;
            padding:10px;
           
        }
        th{
            background-color: cadetblue;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div>
        <h2>Basic Table</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Players</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Club</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Muller</td>
                    <td>Attacker</td>
                    <td>FC. Bayern Munich</td>
                </tr>
                <tr>
                    <td>Messi</td>
                    <td>Striker</td>
                    <td>FC. Barcelona</td>
                </tr>
                <tr>
                    <td>Ronaldo</td>
                    <td>Striker</td>
                    <td>Juventus</td>
                </tr>
                <tr>
                    <td>Salah</td>
                    <td>Striker</td>
                    <td>FC. Liverpool</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
